<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" type="text/css" href="../reset.css/reset.css">
    <link rel="stylesheet" type="text/css" href="contato.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="../img/imagens/logo.png" alt="Logo da barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="../Pagina principal/index.html">Home</a></li>
                    <li><a href="../Produtos/produtos.html">Produtos</a></li>
                    <li><a href="../contato/contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <form action="#">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padao" required placeholder="(xx)xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="30" rows="10" class="input-padao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual o horário que prefere ser atendido?</legend>

                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label><input type="checkbox"  class="checkbox" checked> Gostaria de receber nossas novidades por emai?</label>
            
            <input type="submit" value="Enviar formulário">
        </form>
    </main>

    <footer>
        <img src="../img/imagens/logo-branco.png" alt="Logo da barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html
